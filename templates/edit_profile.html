<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
<h1>Edit Profile</h1>

<form action="{{ url_for('edit_profile') }}" method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" value="{{ user.fname }}" required><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" value="{{ user.lname }}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

    Select your gender (you can only select one value):<br>
    <input type="radio" id="male" name="gender" value="Male" {% if user.gender == 'Male' %} checked {% endif %}>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female" {% if user.gender == 'Female' %} checked {% endif %}>
    <label for="female">Female</label><br>
    <br>
    <label for="bio">Bio:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="50">{{ user.bio }}</textarea><br><br>

    <input type="submit" value="Update">
</form>
<br>
<a href="{{ url_for('profile') }}">Cancel</a>

</body>
</html>
