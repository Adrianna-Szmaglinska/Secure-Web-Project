<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li class="flash-{{ message[1] }}">{{ message[0] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ recipe.title }}" required>
        <br>
        <label for="ingredients">Ingredients:</label>
        <textarea name="ingredients" required>{{ recipe.ingredients }}</textarea>
        <br>
        <label for="method">Method:</label>
        <textarea name="method" required>{{ recipe.method }}</textarea>
        <br>
        <label for="type">Type:</label>
        <select name="type" required>
            <option value="Main" {% if recipe.type == 'Main' %} selected {% endif %}>Main Course</option>
            <option value="Side" {% if recipe.type == 'Side' %} selected {% endif %}>Side Dish</option>
            <option value="Appetizer" {% if recipe.type == 'Appetizer' %} selected {% endif %}>Appetizer</option>
            <option value="Dessert" {% if recipe.type == 'Dessert' %} selected {% endif %}>Dessert</option>
        </select>
        <br>
        <br>
        <button type="submit">Save Changes</button>
        <br>
        <br>
        <a href="{{ url_for('profile') }}"><button type="button">Cancel and Return to Profile</button></a>
    </form>

</body>
</html>
